<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  id="product_data">
        <input type="text" placeholder="enter product_name" id="name">
        <input type="text" placeholder="enter category" id="category">
        <input type="url" placeholder="image-url" id="image">
        <input type="text" placeholder="price" id="price">
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <select name="sold" id="sold">
            <option value="false">false</option>
            <option value="true">true</option>
        </select>
        <button id="add" onclick="submitData(event)">Submit</button>
    </form>
</body>
<script src="./index.js"></script>
</html>
